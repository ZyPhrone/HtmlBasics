<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="fName">First Name</label>
            <input type="text" id = "fName" name="fName" placeholder="First Name">
        </div>
        <br>
        <div>
            <label for="lName">Last Name</label>
            <input type="text" id = "lName" name="lName" placeholder="Last Name">
        </div>
        <br>
        <div>
            <label for="password">password</label>
            <input type="password" id = "password" name="password" placeholder="password" required>
        </div>
        <br>
        <div>
            <label for="email">email</label>
            <input type="email" id = "email" name="email" placeholder="email" required>
        </div>
        <br>
        <div>
            <label for="bDate">Birthday</label>
            <input type="date" id = "bDate" name="bDate" placeholder="Birthday" required>
        </div>
        <br>
        <div>
            <label for="qty">Quantity</label>
            <input type="number" id = "qty" name="qty" placeholder="Quantity">
        </div>
        <br>
        <div>
            <label for="Mr.">Mr.</label>
            <input type="radio" id = "Mr." name="title" >
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id = "Mrs." name="title" >
            <label for="PhD.">PhD.</label>
            <input type="radio" id = "PhD." name="title" >
        </div>
        <br>
        <div>
            <label for="pay">Payment</label>
            <select name="pay" id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="giftcard">GiftCard</option>
            </select>
        </div>
        <br>
        <div>
            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id = "subscribe" name="subscribe">
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
       
        <div>
            <input type="submit">
        </div>
        
    </form>
</body>
</html>
